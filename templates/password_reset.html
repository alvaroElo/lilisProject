<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Dulcería Lilis</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        background: linear-gradient(135deg, #D20A11 0%, #c4a75b 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
    }
    
    .reset-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        padding: 3rem;
        max-width: 500px;
        width: 100%;
    }
    
    .reset-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .reset-icon {
        font-size: 4rem;
        color: var(--color-header);
        margin-bottom: 1rem;
    }
    
    .reset-header h3 {
        color: var(--color-text-focus);
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }
    
    .reset-header p {
        color: var(--color-text);
    }
    
    .btn-reset {
        width: 100%;
        padding: 1rem;
        background-color: var(--color-header);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .btn-reset:hover {
        background-color: #a00810;
    }
    
    .back-to-login {
        text-align: center;
        margin-top: 1.5rem;
    }
    
    .back-to-login a {
        color: var(--color-text2);
        font-weight: 500;
        transition: color 0.3s;
    }
    
    .back-to-login a:hover {
        color: var(--color-header);
    }
    
    .alert {
        padding: 1rem;
        border-radius: 5px;
        margin-bottom: 1rem;
    }
    
    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    
    @media (max-width: 768px) {
        .reset-container {
            padding: 2rem;
        }
    }
</style>
</head>
<body>
<div class="reset-container">
    <div class="reset-header">
        <div class="reset-icon">
            <i class="fas fa-key"></i>
        </div>
        <h3>Recuperar Contraseña</h3>
        <p>Ingresa tu email para recibir instrucciones</p>
    </div>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="email" class="form-label">
                <i class="fas fa-envelope"></i> Email
            </label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-control" 
                placeholder="correo@ejemplo.com"
                required
            >
        </div>
        
        <button type="submit" class="btn-reset">
            <i class="fas fa-paper-plane"></i> Enviar Instrucciones
        </button>
    </form>
    
    <div class="back-to-login">
        <a href="{% url 'login' %}">
            <i class="fas fa-arrow-left"></i> Volver al Login
        </a>
    </div>
    
    <!-- Botones de prueba (solo para testing) -->
    <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 2px dashed #dee2e6;">
        <p style="text-align: center; color: #6c757d; font-size: 0.9rem; margin-bottom: 1rem;">
            <i class="fas fa-flask"></i> Modo de Prueba
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center;">
            <a href="{% url 'password_reset_confirm' %}" class="btn-test-confirm">
                <i class="fas fa-check-circle"></i> Confirmar Reset
            </a>
            <a href="{% url 'dashboard' %}" class="btn-test-dashboard">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
        </div>
    </div>
</div>

<style>
    .btn-test-confirm,
    .btn-test-dashboard {
        padding: 0.75rem 1.25rem;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s;
        flex: 1;
        text-align: center;
        display: inline-block;
    }
    
    .btn-test-confirm {
        background-color: #17a2b8;
    }
    
    .btn-test-confirm:hover {
        background-color: #138496;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(23, 162, 184, 0.3);
    }
    
    .btn-test-dashboard {
        background-color: #c4a75b;
    }
    
    .btn-test-dashboard:hover {
        background-color: #b09548;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(196, 167, 91, 0.3);
    }
</style>
</body>
</html>
